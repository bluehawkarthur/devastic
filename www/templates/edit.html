  <ion-content >
    
     <div class="details">
          <img src="img/user.png" width="100" height="100" class="user" />
          <h4>{{ cliente.nombre }} {{ cliente.apellidos }}</h4>
          <p>{{ cliente.codigo }}<br/>
          </p>
      </div>

      <div class="list datos card">
         
          <a class="item item-icon-left" ><i class="icon ion-ios-list icon-detalle"></i>Categoria<p>{{cliente.categoria}}</p></a>
          <a class="item item-icon-left"  ><i class="icon ion-home icon-detalle"></i>Direccion<p>{{cliente.direccion}}</p></a>
          <a class="item item-icon-left"  ><i class="icon ion-person-stalker icon-detalle"></i>Referencia<p>{{cliente.referencia}}</p></a>
           <a class="item item-icon-left"  ><i class="icon ion-ios-paper icon-detalle"></i>Tipo de recarga<p>{{cliente.tipo_recarga}}</p></a>


      </div>
        
  </ion-content>
</ion-view>



<ion-footer-bar class="bar bar-positive">
  

  <div class="button-bar">
    <button class="button icon-left ion-ios-cart button-positive" ng-click="venta()">Ingresar ventas</button>
    
  </div>
